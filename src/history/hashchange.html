<!doctype html>
<html>
<head>
<title>Sample of hashchange event</title>
<link rel="stylesheet" href="../utils.css">
<script src="../utils.js"></script>
<script src="hashchange.js"></script>
<script>
onhashchange = function (e) {
    out (getHash(e.oldURL) + ' -> ' + getHash(e.newURL))
}
function getHash(url) {
    return url.slice(url.indexOf('#'))
}

function assign(data) {
    self.location.assign(location.pathname + '#' + data)
}
</script>

</head>

<body>

<p>
<input type="button" onclick="history.back()" value="back">
<input type="button" onclick="history.forward()" value="forward">
<input type="button" onclick="assign('test')" value="test">
<input type="button" onclick="assign(Math.random().toString(16).slice(2, 8))" value="random">

</body>
</html>
